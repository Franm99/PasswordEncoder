<!DOCTYPE html>
<html>
    <head>
        <title>Pwd Encoder</title>
        <link rel="icon" href="icons/favicon.png">

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="abs-centered">
        <main>
            <button id="open-info" class="action-button" onclick="openInfoModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"><path fill="#00FF41" d="M12 6a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3m-3 4h2v8H9v2h6v-2h-2V8H9z"/></svg>
            </button>
            <h1 id="app-title">Password Encoder</h1>

            <input type="text" id="get-input" class="mono pwd-display">

            <div id="div-actions">
                <button id="encode" class="btn btn-encrypt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"><path fill="#000022" d="M19 10h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V11a1 1 0 0 1 1-1h1V9a7 7 0 0 1 14 0zm-2 0V9A5 5 0 0 0 7 9v1zm-6 4v4h2v-4z"/></svg>
                    <span hidden>Encode</span>
                </button>
    
                <button id="encryption-type" onclick="changeEncryptionType()" class="btn-method btn-method1">Weak</button>
                
                <button id="decode" class="btn btn-encrypt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"><path fill="#000022" d="M7 10h13a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V11a1 1 0 0 1 1-1h1V9a7 7 0 0 1 13.262-3.131l-1.789.894A5 5 0 0 0 7 9zm3 5v2h4v-2z"/></svg>
                    <span hidden>Decode</span>
                </button>
            </div>

            <div id="output-field" class="pwd-display">
                <span id="output-text" class="mono abs-centered"></span>
                <button class="btn copy-button" onclick="copyText()">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 21 21"><g fill="none" fill-rule="evenodd" stroke="#000022" stroke-linecap="round" stroke-linejoin="round"><path d="m10.5 14.5l-3-3l3-3m-3 3h11"/><path d="M16.5 9.5V5.495a1 1 0 0 0-.883-.993l-.12-.007L13.5 4.5m-6 0l-1.998-.005a1 1 0 0 0-.995.881l-.007.12v10.997a1 1 0 0 0 1 1l10 .006a1 1 0 0 0 .994-.882l.006-.117V14"/><path d="M8.5 3.5h4a1 1 0 1 1 0 2h-4a1 1 0 1 1 0-2"/></g></svg>
                    </span>
                </button>
            </div>
            <script src="src.js"></script>
        </main>
        <footer>
            <span id="copyright">Â© 2024 By <a href="https://github.com/Franm99" target="_blank">Fran Moreno</a></span>
        </footer>
        <div id="info-modal" class="abs-centered" hidden>
            <button id="close-info" class="action-button" onclick="closeInfoModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"><path fill="#00FF41" d="m12 10.587l4.95-4.95l1.414 1.414l-4.95 4.95l4.95 4.95l-1.415 1.414l-4.95-4.95l-4.949 4.95l-1.414-1.415l4.95-4.95l-4.95-4.95L7.05 5.638z"/></svg>
            </button>
            <p id="info">
                todo: fill
            </p>
        </div>
    </body>
</html>
